name: Deploy PictoBattle

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME_SERVER: ${{ github.repository }}-server
  IMAGE_NAME_WEB: ${{ github.repository }}-web
  PORT: 4000

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Server image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: apps/server/Dockerfile
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_SERVER }}:latest

      - name: Build and push Web image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: apps/web/Dockerfile
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_WEB }}:latest
          build-args: |
            VITE_SERVER_URL=${{ secrets.VITE_SERVER_URL }}

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Copy docker-compose.yml to VPS
        uses: appleboy/scp-action@v1
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          source: "docker-compose.yml"
          target: "${{ secrets.REMOTE_PATH }}"

      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            mkdir -p ${{ secrets.REMOTE_PATH }}
            cd ${{ secrets.REMOTE_PATH }}
            echo "PORT=${{ env.PORT }}" > .env
            echo "CLIENT_URL=${{ secrets.CLIENT_URL }}" >> .env
            echo "VITE_SERVER_URL=${{ secrets.VITE_SERVER_URL }}" >> .env
            echo "SERVER_IMAGE=${{ env.REGISTRY }}/${{ env.IMAGE_NAME_SERVER }}:latest" >> .env
            echo "WEB_IMAGE=${{ env.REGISTRY }}/${{ env.IMAGE_NAME_WEB }}:latest" >> .env
            docker compose pull
            docker compose up -d
